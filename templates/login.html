{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block body %}
<div class="container " >
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10" style="margin-top: 10%">
       <div class="card">
        <div class="card-body">
         <h3 class="card-title">Login</h3> 
         <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning" type="submit">Login</button>
            </form>
            
            <div>
                {% for message in messages %}
                <h3> {{message}} </h3>
                {% endfor %}
              </div>

          </div>
          <div class="card-footer text-muted text-center">
            Don't have an account? <a href="{% url 'register' %}" target="blank"><strong>register here</strong></a>!
        </div>
         </div>
       </div>
     </div>
   </div>
{% endblock %}
