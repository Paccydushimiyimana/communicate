{% extends 'basee.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Login
  {% endblock %}
{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
  <style>
      body  {
     background-image: url("/static/img/blue.jpg");
          background-repeat: no-repeat;
          background-size: cover;
    }
      .cover-heading{
          padding: 150px;
      }
  </style>
  {% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
      
      <div class="col col-lg-6 col-md-10 col-sm-10">
        <div class="row justify-content-center">
          <img src="{% static 'img/logo.png' %}" class="rounded-circle"  style="width:35%;">
        </div>
        <div class="card-body">
          <h3 class="card-title">Login</h3> 
          <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-secondary" type="submit">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a class="text-danger" href="{% url 'password_reset' %}">Forgot Password?</a>!
          </div> 
        <div class="card-footer text-center">
          Don't have an account? <a href="{% url 'register' %}"><strong class="text-danger">register here</strong></a>!
        </div> 
      </div>
    
    </div>
   </div>
{% endblock %}
