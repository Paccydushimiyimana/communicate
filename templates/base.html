{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
      {% block title %}
      {% endblock %}
  </title>
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
  {% block stylesheet %}
  {% endblock %}  
</head>
<body>
  <nav class="navbar navbar-dark fixed-top shadow"
  style="max-height: 40%;background-color:#0C6C8A">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'home' %}">UR-CS</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
    </ul>
  </nav>
  <br><br><br>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-lg-2 col-md-3 position-fixed bg-light" 
      style="height: 40rem">
        <img src="{% static 'img/stdn.jpeg' %}"
         class="rounded-circle"
         style="width: 50%">
         <p style="color: #0C6C8A">{{user.username}}</p><hr>
        <ul class="nav flex-column">
          <li class="navbar nav-item"
           style="border-style: outset;background-color:#0C6C8A">
            <a class="navbar-link" 
            style="color: white;text-align: center"
            href="#">
              Home
            </a>
          </li>
          <li class="navbar nav-item"
           style="border-style: outset;background-color:#0C6C8A">
            <a class="navbar-link" 
            style="color: white;text-align: center"
            href="{% url 'announce' user.username %}">
            <div class="row">
              Announcements  
              <div id="unread" class="d-flex justify-content-center" 
              style="background-color: red;border-radius: 100%;
              width: 2rem;align-content: center;margin-left: 1rem"></div>
            </div>      
           </a>
          </li>
          <li class="navbar nav-item"
          style="border-style: outset;background-color:#0C6C8A">
            <a class="navbar-link"
            style="color: white;text-align: center"
            href="{% url 'board' user.username %}">
              Board
            </a>
          </li>
          <li class="navbar nav-item dropdown"
          style="border-style: outset;background-color:#0C6C8A">
            <a class="navbar-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false""
            style="color: white;text-align: center">
              My Account
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
              </div>
          </li>
        </ul>
      </nav>
      <main role="main" class="col-lg-10 col-md-9 ml-sm-auto px-4">  
        {% block body %}
        {% endblock %}
      </main>
    </div>
  </div>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% block script %}  
{% endblock %}
</body>
</html>
