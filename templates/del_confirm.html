{% extends "base.html" %}

{% block body %}
<div class="col-lg-6 col-md-8 col-sm-10">
    <div class="card" style="background-color: whitesmoke">
     <div class="card-body">
      <h3 class="card-title">Delete Announcement</h3> 
        <form method="post">
            {% csrf_token %}
            Are you sure you want to delete "{{announce}}" ?<br/>
            <a href="{% url 'board' user.username %}" class="btn btn-outline-secondary" role="button">Back</a>
            <button type="submit" class="btn btn-secondary">Delete </button>
        </form>
{% endblock %}
